<h1>Login</h1>

<form action="" (ngSubmit)="submitForm()" #form="ngForm" novalidate>
    <div class="form-group">
        <label for="login-username">Username</label>
        <input type="email" class="form-control" id="login-username" [(ngModel)]="credentials.username" name="loginUsername" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="login-password" [(ngModel)]="credentials.password" name="loginPassword" required>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </div>
</form>
