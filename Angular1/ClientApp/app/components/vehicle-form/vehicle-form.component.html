<h1>New Vehicle</h1>

<form action="">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="make" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
            <option value=""></option>
            <option *ngFor="let make of makes" [attr.value]="make.id">{{ make.name }}</option>
        </select>
    </div>
    <div class="form-group" *ngIf="!!models && models.length > 0">
        <label for="model">Model</label>
        <select name="model" id="model" class="form-control" [(ngModel)]="vehicle.model">
            <option value=""></option>
            <option *ngFor="let model of models" [attr.value]="model.id">{{ model.name }}</option>
        </select>
    </div>
    <p>Is the vehicle registered?</p>
    <label for="registered-yes" class="radio-inline">
        <input type="radio" id="registered-yes"name="is-registered"> Yes
    </label>
    <label for="registered-no" class="radio-inline">
        <input type="radio" id="registered-no" name="is-registered"> No
    </label>
    <h2>Features</h2>
    <div class="checkbox" *ngFor="let feature of features">
        <label [attr.for]="feature.id">
            <input type="checkbox" [attr.id]="feature.id"> {{ feature.name }}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contact-name">Name</label>
        <input type="text" class="form-control" id="contact-name">
    </div>
    <div class="form-group">
        <label for="contact-phone">Phone</label>
        <input type="text" class="form-control" id="contact-phone">
    </div>
    <div class="form-group">
        <label for="contact-email">Email</label>
        <input type="email" class="form-control" id="contact-email">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
</form>
