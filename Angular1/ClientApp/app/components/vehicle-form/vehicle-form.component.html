<h1>New Vehicle</h1>

<form action="">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="make" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
            <option value=""></option>
            <option *ngFor="let make of makes" [attr.value]="make.id">{{ make.name }}</option>
        </select>
    </div>
    <div class="form-group" *ngIf="!!models && models.length > 0">
        <label for="model">Model</label>
        <select name="model" id="model" class="form-control" [(ngModel)]="vehicle.model">
            <option value=""></option>
            <option *ngFor="let model of models" [attr.value]="model.id">{{ model.name }}</option>
        </select>
    </div>
    <h2>Features</h2>
    <div class="checkbox" *ngFor="let feature of features">
        <label [attr.for]="feature.id">
            <input type="checkbox" [attr.id]="feature.id"> {{ feature.name }}
        </label>
    </div>
</form>
